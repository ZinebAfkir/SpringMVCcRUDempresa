<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listado de empleados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha de Alta</th>

                <th>Genero</th>

                <th>Departamento</th>
            </tr>
        </thead>

        <tbody>
            <!-- La extensión "each" de thymeleaf (th) es el equivalente a un for mejorado -->
            <tr th:each=" empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellidos}"></td>
                <td th:text="${empleado.fechaAlta}"></td>
                <td th:text="${empleado.genero}"></td>
                <td th:text="${empleado.departamento.nombre}"></td>

                <td>
                    <!-- Esto muestra un enlace junto a cada empleado en el listado. Hay que crear el metodo actualizar en el MainConroller -->
                    <a th:href="@{/frmActualizar/}+${empleado.id}">Actualizar</a>
                    <!-- lo que hay tras la / es una url, es un patrón. Debe existir algo que responda exactamente a lo que pone aqui -->
                    <a th:href="@{/borrar/}+${empleado.id}">Borrar</a>
                    <a th:href="@{/detalles/}+${empleado.id}">Ver detalles</a>

                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/frmAltaEmpleado}">Formulario de alta de empleados</a>

    </div>

</body>

</html>
