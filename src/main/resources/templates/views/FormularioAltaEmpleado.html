<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de alta/modificación de empleado</h1>
    <form th:object="${empleado}" th:action="@{/altaModificacionEmpleado}" method="post">

        
        <input type="hidden" name="id" th:value="${empleado.id} ">
        


        <!-- Resto de campos: -->
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" required>

        
        <label for="fechaAlta">Fecha de alta:</label>
        <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}">

               <fieldset>
            
            <legend>Genero</legend>
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="MUJER" th:field="*{genero}">

            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="HOMBRE" th:field="*{genero}">

            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="OTRO" th:field="*{genero}">
            <!-- Los radio botones han de ser mutuamente excluyentes, por eso añadimos name="gnero", esto le indica qe hacen referencia al mismo genero y cuando le metamos datos solo meta un valor -->
        </fieldset>


       
        <label for="idDepartamento">departamento:</label>
        <select name="departamento" id="idDepartamento" required>
            <option></option>
            
            <option th:each="departamento : ${departamentos}" 
            th:value="${departamento.id}" th:text="${departamento.nombre}"
                th:selected="${empleado.departamento != null and departamento.id == empleado.departamento.id}"></option>
                   </select>

        <label for="numerosTelefono">Telefono(s)</label>
        <input type="text" name="numerosTelefono" id="numerosTelefono"
            placeholder="Uno o varios, separados por punto y coma" 
            th:value="${telefonos}">
       

        <!-- Igual para correos: -->
        <label for="emailsCorreo">Correo(s)</label>
        <input type="text" name="emailsCorreo" id="emailsCorreo"
            placeholder="Uno o varios, separados por punto y coma" 
            th:value="${correos}">

        <!-- Para enviar el formulario: -->
        <input type="submit" value="Enviar">
    </form>

    
</body>

</html>
